version: '3.8'

services:
  db:
    image: mariadb:11.2
    container_name: my-project-db
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: newslog1234     
      MARIADB_DATABASE: newslog            
      MARIADB_USER: loguser                 
      MARIADB_PASSWORD: logpass1234         
      TZ: Asia/Seoul
    ports:
      - "3307:3306"                       
    volumes:
      - mariadb-data:/var/lib/mysql      
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

volumes:
  mariadb-data:                           